<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BKB-Tool</title>
  <base href="/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/site.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="blazor-loader" aria-hidden="false" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background-color:#fff;z-index:9999;">
    <div class="text-center p-4">
      <h1 id="blazor-loader-message">Wird geladen&hellip;</h1>
      <div class="progress" style="height:.75rem; max-width:28rem; margin: .5rem auto 0;">
        <div id="blazor-loader-bar" class="progress-bar" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
    </div>
  </div>

  <div id="app">Wird geladen&hellip;</div>

  <script src="js/localStorage.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/download.js"></script>
  <script src="js/startupProgress.js"></script>
  <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
